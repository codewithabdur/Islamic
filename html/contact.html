    <!-- Body  -->
    <div class="se">
      <h1 class="Salam red">بسم الله الرحمن الرحيم</h1>
      <h1 class="Salam">
        السَّلَامُ عَلَيْكُمْ وَرَحْمَةُ ٱللَّهِ وَبَرَكاتُهُ
      </h1>
    </div>
    <form class="font" id="my-form my-form-status" action="https://formspree.io/f/mlevvjrb"
    method="POST"
  >
      <div class="mb-3">
        <label for="sendEmail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="defaultContactFormEmail"
          aria-describedby="emailHelp"
          placeholder="Bro/Sis Your EmailId"
          required
        />
        <div id="defaultContactFormText" name="text" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Mobile No.</label>
        <input
          type="text"
          name="number"
          placeholder="Enter Mobile No."
          class="form-control"
          id="defaultContactFormNumber"
          title="Please Enter Proper Mobile No."
          pattern="[1-9]{1}[0-9]{9}"
          required
        />
      </div>
      <div class="row">
        <div class="col-25">
          <label for="message">Message</label>
        </div>
        <div class="col-75">
          <textarea
            id="defaultContactForMessage"
            class="wi"
            name="message"
            placeholder="Write something.."
            style="height: 150px"
            type="text"
            required
          ></textarea>
        </div>
      </div>
      <label for="number">Country code</label>
      <input
        type="text"
        id="defaultContactFormNumber"
        name="message"
        placeholder="Enter Country code"
        title="Please Enter Proper Country code!"
        pattern="[1-9]{1}[0-9]{9}"
        required
      />
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="defaultContactFormCheckbox"
          required
        />
        <label class="form-check-label cursur" for="check" name="check"
          >I'll accept all term and condition</label
        >
      </div>
      <button type="submit" class="btn" id="my-form-button">Submit</button>
    </form>
    <!-- Body  -->
    <script>
      var form = document.getElementById("my-form");
      
      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "Thanks for your submission!";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
              } else {
                status.innerHTML = "Oops! There was a problem submitting your form"
              }
            })
          }
        }).catch(error => {
          status.innerHTML = "Oops! There was a problem submitting your form"
        });
      }
      form.addEventListener("submit", handleSubmit)
  </script>
